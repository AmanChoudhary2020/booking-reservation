<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
</head>

<body>
    <header>
        <h1>Create a Booking</h1>
    </header>
    <main>
        <div>
            <!-- Button to navigate back to the Bookings page -->
            <a href="/bookings" class="button">Back to Bookings</a>
        </div>
        <form id="createBookingForm">
            <fieldset>
                <legend>Booking Details</legend>
                <label for="inventoryType">Inventory Type:</label>
                <select id="inventoryType" name="inventoryType" required>
                    <option value="Flight">Flight</option>
                    <option value="Hotel">Hotel</option>
                </select>

                <div id="flightDetails">
                    <label for="originCity">Origin City:</label>
                    <input type="text" id="originCity" name="originCity">

                    <label for="destinationCity">Destination City:</label>
                    <input type="text" id="destinationCity" name="destinationCity">

                    <label for="airlineCode">Airline Code:</label>
                    <input type="text" id="airlineCode" name="airlineCode">
                </div>

                <div id="hotelDetails" style="display: none;">
                    <label for="hotelName">Hotel Name:</label>
                    <input type="text" id="hotelName" name="hotelName">

                    <label for="roomType">Room Type:</label>
                    <select id="roomType" name="roomType">
                        <option value="1BD">1 Bedroom</option>
                        <option value="2BD">2 Bedrooms</option>
                        <option value="3BD">3 Bedrooms</option>
                    </select>
                </div>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </fieldset>

            <fieldset>
                <legend>Payment Details</legend>
                <label for="cardLast4">Last 4 digits of Card:</label>
                <input type="text" id="cardLast4" name="cardLast4" maxlength="4" required>

                <label for="baseAmount">Base Amount:</label>
                <input type="number" id="baseAmount" name="baseAmount" step="0.01" required>

                <label for="taxAmount">Tax Amount:</label>
                <input type="number" id="taxAmount" name="taxAmount" step="0.01" required>

                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" step="0.01" required>

                <label for="currency">Currency:</label>
                <input type="text" id="currency" name="currency" required>
            </fieldset>

            <button type="submit">Create Booking</button>
        </form>
    </main>

    <script>
        document.getElementById('inventoryType').addEventListener('change', function () {
            var flightDetails = document.getElementById('flightDetails');
            var hotelDetails = document.getElementById('hotelDetails');
            if (this.value === 'Flight') {
                flightDetails.style.display = 'block';
                hotelDetails.style.display = 'none';
            } else if (this.value === 'Hotel') {
                flightDetails.style.display = 'none';
                hotelDetails.style.display = 'block';
            }
        });

        document.getElementById('createBookingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the selected inventory type
            const inventoryType = document.getElementById('inventoryType').value;

            // Prepare the form data
            const formData = {
                inventoryType: inventoryType,
                origin: inventoryType === 'Flight' ? document.getElementById('originCity').value : null,
                destination: inventoryType === 'Flight' ? document.getElementById('destinationCity').value : null,
                airlineCode: inventoryType === 'Flight' ? document.getElementById('airlineCode').value : null,
                hotelName: inventoryType === 'Hotel' ? document.getElementById('hotelName').value : null,
                roomType: inventoryType === 'Hotel' ? document.getElementById('roomType').value : null,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                status: "CONFIRMED",
                last4DigitsCard: document.getElementById('cardLast4').value,
                totalAmount: document.getElementById('totalAmount').value,
                currency: document.getElementById('currency').value
            };

            // Send a POST request to the /bookings endpoint
            fetch('/bookings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/bookings'; // Redirect to bookings page
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Booking creation failed');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Booking creation failed: ' + error.message);
                });
        });
    </script>
</body>

</html>
